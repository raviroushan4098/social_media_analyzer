<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Analyzer - Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .container {
            margin-top: 3rem;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            border-radius: 0.5rem;
        }
        .card-header {
            /* Instagram Gradient - tweaked for a solid but branded feel */
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border-bottom: none;
            border-radius: 0.5rem 0.5rem 0 0;
            padding: 1rem 1.5rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 0; /* Adjust heading margin */
        }
        .card-body {
            padding: 1.5rem;
        }
        .error-message {
            color: #e6683c; /* Orange-red for error */
            margin-top: 1rem;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-control {
            border-radius: 0.25rem;
            border-color: #ddd;
        }
        .btn-primary {
            /* Instagram Blue */
            background-color: #0095f6;
            border-color: #0095f6;
            border-radius: 0.25rem;
        }
        .btn-primary:hover {
            background-color: #007ad4;
            border-color: #007ad4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Analyze Instagram Posts from CSV</h1>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger error-message" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.csv_file.id_for_label }}" class="form-label">{{ form.csv_file.label }}</label>
                        {{ form.csv_file }}
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
